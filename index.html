
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Archivist | Premium Note Keeper</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <style>
        :root {
            --paper: #fdf6e3;
            --ink-deep: #1a120b;
            --ink-medium: #4a3728;
            --gold-accent: #b08d57;
        }

        body {
            font-family: 'EB Garamond', serif;
            background-color: var(--paper);
            color: var(--ink-deep);
            margin: 0;
            -webkit-font-smoothing: antialiased;
        }

        .font-cursive { font-family: 'Dancing Script', cursive; }
        .font-serif-header { font-family: 'Playfair Display', serif; }
        
        /* Custom scrollbar - Elegant & High Contrast */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: var(--paper); }
        ::-webkit-scrollbar-thumb { background: var(--gold-accent); border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--ink-medium); }

        .paper-texture {
            background-color: var(--paper);
            background-image: url("https://www.transparenttextures.com/patterns/aged-paper.png");
            position: relative;
        }

        /* Refined Premium Shadows - High Contrast on Light Background */
        .shadow-premium {
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08), 0 1px 2px rgba(0, 0, 0, 0.05);
        }
        
        .shadow-premium-hover {
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.12), 0 4px 8px rgba(0, 0, 0, 0.06);
        }

        .notebook-lines {
            background-image: linear-gradient(#e2d7c5 1px, transparent 1px);
            background-size: 100% 2.5rem;
        }

        .wax-seal {
            box-shadow: 0 4px 12px rgba(139, 0, 0, 0.3);
            background: linear-gradient(145deg, #a52a2a, #8b0000);
        }
    </style>
<script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "framer-motion": "https://esm.sh/framer-motion@^12.23.26",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3"
  }
}
</script>
</head>
<body class="paper-texture min-h-screen">
    <div id="root"></div>
</body>
</html>
